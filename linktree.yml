  <script>
        const defaultConfig = {
            profile_name: "Derren Supandi",
            bio_text: "Content Creator & Digital Artist",
            youtube_label: "YouTube",
            tiktok_label: "TikTok",
            instagram_label: "Instagram",
            roblox_label: "Roblox"
        };

        async function onConfigChange(config) {
            const profileName = config.profile_name || defaultConfig.profile_name;
            const bioText = config.bio_text || defaultConfig.bio_text;
            const youtubeLabel = config.youtube_label || defaultConfig.youtube_label;
            const tiktokLabel = config.tiktok_label || defaultConfig.tiktok_label;
            const instagramLabel = config.instagram_label || defaultConfig.instagram_label;
            const robloxLabel = config.roblox_label || defaultConfig.roblox_label;

            document.getElementById('profileName').textContent = profileName;
            document.getElementById('bioText').textContent = bioText;
            document.getElementById('youtubeLabel').textContent = youtubeLabel;
            document.getElementById('tiktokLabel').textContent = tiktokLabel;
            document.getElementById('instagramLabel').textContent = instagramLabel;
            document.getElementById('robloxLabel').textContent = robloxLabel;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["profile_name", config.profile_name || defaultConfig.profile_name],
                ["bio_text", config.bio_text || defaultConfig.bio_text],
                ["youtube_label", config.youtube_label || defaultConfig.youtube_label],
                ["tiktok_label", config.tiktok_label || defaultConfig.tiktok_label],
                ["instagram_label", config.instagram_label || defaultConfig.instagram_label],
                ["roblox_label", config.roblox_label || defaultConfig.roblox_label]
            ]);
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
